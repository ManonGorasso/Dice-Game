<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css-style/style.css">
    <link rel="stylesheet" href="./css-style/style-button.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="./Images/Icones/Favicon.svg" type="image/svg">
    <title>Jeu de dé</title>
    <meta name="description" content="Jouez à notre jeu de dé, où le premier joueur à 100 points remporte la partie !">
</head>

<body>
    <main>
        <!-- Bouton pour lancer une nouvelle partie -->
        <div class="new-game-btn">
            <button id="new-game-btn" class="btn">
                <img src="./Images/Icones/NEW GAME ICON.svg" alt="new-game-icon">
                NEW GAME
            </button>
        </div>

        <!-- Visuel du lancer de dé -->
        <div class="dice">
            <img id="dice" src="./Images/Dé/DICE 0.svg" alt="lancer-dé-0">
        </div>

        <!-- Groupe boutons de jeu -->
        <div class="commands">
            <!-- Bouton lancer de dé -->
            <button id="roll-dice-btn" class="btn">
                <img id="roll-dice-icon" src="./Images/Icones/ROLL DICE ICON.svg" alt="roll-dice-icon">
                ROLL DICE
            </button>
            <!-- Bouton sauvegarder score -->
            <button id="hold-btn" class="btn">
                <img id="hold-icon" src="./Images/Icones/HOLD ICON.svg" alt="hold-icon">
                HOLD
            </button>
        </div>

        <!-- Eléments Joueur 1 -->
        <div class="player1-id">
            <h2 id="player1" class="active">PLAYER 1</h2>
            <img id= "active-icon" src="./Images/Icones/Active-player-icon.svg" alt="active-player-icon">
        </div>

        <!-- Score global -->
        <span id="global-score-player1" class="player1-global-score">0</span>

        <!-- Score du round -->
        <div class="player1-current-score">
            <div class="current-score-box">
                <h3>ROUND</h3>
                <span id="current-score-player1">0</span>
            </div>
        </div>

        <!-- Eléments joueur 2 -->
        <div class="player2-id">
            <h2 id="player2" class="">PLAYER 2</h2>
        </div>

        <!-- Score global -->
        <span id="global-score-player2" class="player2-global-score">0</span>

        <!-- Score du round -->
        <div class="player2-current-score">
            <div class="current-score-box">
                <h3>ROUND</h3>
                <span id="current-score-player2">0</span>
            </div>
        </div>

        <!-- Bouton règles du jeu -->
        <button class="rules-btn rules">RULES</button>

    </main>

    <script src="./js-script/script.js"></script>
</body>

</html>
